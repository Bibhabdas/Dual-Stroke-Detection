<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="m-0 p-0 w-screen h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [errorMessage, setErrorMessage] = useState("");

      const handleLogin = () => {
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
          setErrorMessage("No user found. Please sign up first.");
          return;
        }

        if (email !== user.email || password !== user.password) {
          setErrorMessage("Invalid email or password.");
          return;
        }

        // Success
        alert(`Welcome back, ${user.name}!`);
        window.location.href = "/home";
      };

      return (
        <div className="flex items-center justify-center w-screen h-screen bg-gray-100">
          <div className="flex w-screen h-screen bg-white">
            {/* Left Side */}
            <div className="w-1/2 bg-gradient-to-r from-teal-300 to-blue-400 p-8 flex flex-col justify-center items-center">
              <h2 className="text-3xl font-bold text-white mb-4">Hello, Patients...!</h2>
              <p className="text-white mb-8">Enter your personal details and start your journey with us</p>
              <a href="/signup">
                <button type="button" className="bg-gray-200 text-gray-800 py-2 px-4 rounded-full">Sign Up</button>
              </a>
            </div>

            {/* Right Side */}
            <div className="w-1/2 p-8 flex flex-col justify-center items-center">
              <h2 className="text-2xl font-bold mb-4">Sign in to DUAL STROK DETECTION</h2>
              <div className="flex space-x-2 mb-4">
                <a href="/phone" className="text-gray-600"><i className="fas fa-phone fa-2x"></i></a>
                <a href="/email" className="text-gray-600"><i className="fas fa-envelope fa-2x"></i></a>
              </div>

              <p className="text-center text-gray-600 mb-6">Use your email to log in</p>

              <input
                type="email"
                placeholder="Email"
                className="w-full mb-2 p-2 border border-gray-300 rounded"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
              />

              <input
                type="password"
                placeholder="Password"
                className="w-full mb-2 p-2 border border-gray-300 rounded"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
              />

              {errorMessage && (
                <p className="text-red-500 text-sm mb-2">{errorMessage}</p>
              )}

              <a href="#" className="text-gray-500 mb-4">Forgot your password?</a>

              <button
                onClick={handleLogin}
                className="bg-blue-400 text-white py-2 px-4 rounded-full"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
