<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Stroke Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .header {
            background-color: #c82333;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
            font-size: 18px;
        }
        .result-box {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .button {
            display: block;
            width: 100%;
            background: #3f51b5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            margin-top: 10px;
        }
        .button:hover {
            background: #303f9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Brain Stroke Detection</div>
        <div class="content">
            <p>Your Report is ready.</p>
            <div class="result-box">
                You have <strong>{{result}}</strong> risk of Brain Stroke
            </div>
            <a href="/home" class="button">Back to Home Page</a>
            <a href="/upload" class="button">Predict Again</a>
        </div>
    </div>
</body>
</html>
