<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Document Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .upload-container {
            background: white;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .upload-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        .upload-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-btn:hover {
            background: #5647a2;
        }
        .toggle-btn {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .toggle-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <button class="toggle-btn" onclick="toggleUpload()">Upload Document</button>
        <!-- <h2>Upload Document</h2> -->
        <form action="/brain_predict" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="document">Select File</label>
                <input type="file" id="document" name="document" required>
            </div>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>
</body>
</html>
